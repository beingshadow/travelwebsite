<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css " />
    <script
      src="https://kit.fontawesome.com/851572fb38.js"
      crossorigin="anonymous"
    ></script>
    <title>Travel Website</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="logo lg-heading">GTTRAVELS</h1>
        <ul class="nav-items">
          <li class="nav-item"><a href="./index.html">Home</a></li>
          <li class="nav-item"><a href="./about.html">About</a></li>
          <li class="nav-item"><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>


    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fa-solid fa-location-dot fa-3x text-color"></i>
                     <h2 class="text-gray md-heading">Location</h2>
                  <p>189 Charbhar Road Near Agra</p>   
                    </div>
                    <div class="address-group">
                        <i class="fa-regular fa-envelope  fa-3x text-color"></i>
                    <h2 class="text-gray md-heading">Email</h2>
                    <p>tarunz@hotmail.com</p>
                    </div>
                    <div class="address-group">
                 <i class="fa-sharp fa-solid fa-phone fa-3x text-color"></i>       
                <h2 class="text-gray md-heading">Call</h2>
                <p>+91 1550090268</p>
                <img src="./img/company-img.jpg" alt="company-image">
                    </div>
                </div>
                <form action="" class="form">
                  <h1 class="lg-heading text-black" >Contact Us</h1>
                  <p class="text-grey">Any Queries or Suggestion please feel free to contact</p>
                  <div class="form-group">
                   <label for="username">Username</label>
                   <input type="text" name="" id="username" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                   <input type="text" name="" id="email" required>
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone</label>
                   <input type="text" name="" id="phone" required>
                  </div>
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="" id="message"  required></textarea>
                  </div>
                  <button type="submit" class="form-btn">Submit</button>
                </form>
                
            </div>
           
        </div>
       
    </section>
  </body>
</html>
